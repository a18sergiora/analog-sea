<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
	<meta charset="utf-8" name="description" content="This is an standard challenge from Thinkful, where I had to code a provided design.">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
	<img src="logo.png" class="logo">
	<div class="mainbox">
		<form role="form" action="/signup" accept-charset="UTF-8" method="post" class="signup-form">
    	<fieldset>
      		<legend class="title">Sign up</legend>
				<label for="email" class="labels">Email</label> <br>
				<input type="email" name="email" placeholder="foo@bar.com" class="inputs" required=""><br><br>
				<label for="password" class="labels">Password</label> <br>
				<input type="password" name="password" placeholder="1234passw0rd" class="inputs" required="">
				<button type="submit">Sign up</button>
		</fieldset>
	</form>
	</div>
	<footer role="contentinfo" class="footer">
    <p>Already have an account? <a href="/login" class="white">Log in</a></p>
  	</footer>
</body>
</html>
